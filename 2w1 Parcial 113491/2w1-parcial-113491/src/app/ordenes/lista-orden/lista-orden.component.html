<app-header [title]="'Lista de ordenes'" [subtitle]="'Datos de la orden'"></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Marca</th>
        <th scope="col">Costo</th>
        <th scope="col">Â¿Descuento?</th>
        <th scope="col">Descuento</th>
        <th scope="col">Monto total</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ord of listado">
        <th scope="row">{{ord.id}}</th>
        <td>{{ord.nombre}}</td>
        <td>{{ord.descripcion}}</td>
        <td>{{ord.marcaId}}</td>
        <td>{{ord.costo}}</td>
        <td>{{ord.activo}}</td>
        <td>{{ord.descuento}}</td>
        <td>{{ord.costo-(ord.descuento/100*ord.costo)}}</td>
        <td>
            <app-baja-orden [orden]="ord" (onEliminado)="actualizarListado()"></app-baja-orden>
        </td>
      </tr>
    </tbody>
  </table>
