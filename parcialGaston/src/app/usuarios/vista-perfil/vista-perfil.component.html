<div class="container" *ngIf="perfil">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body text-center">
          <img [src]="perfil.avatar" alt="avatar" />
          <h5 class="my-3">{{ perfil.nombre }}</h5>
          <p class="text-muted mb-1">{{ perfil.email }}</p>
          <p class="text-muted mb-4">{{ perfil.direccion }}</p>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary" (click)="modificar(perfil.id)">Editar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Nombre</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ perfil.nombre }}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ perfil.email }}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Teléfono</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ perfil.telefono }}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Dirección</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ perfil.direccion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Actividades</h5>
          <app-actividades [id]="perfil.id"></app-actividades>
        </div>
      </div>
    </div>
  </div>
</div>
