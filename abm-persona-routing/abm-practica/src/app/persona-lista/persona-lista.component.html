<app-header [title]="'Listado de personas'"></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Eliminar</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of listado;">
        <th scope="row">{{persona.id}}</th>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.edad}}</td>
        <td>
            <app-persona-baja [persona]="persona" (onEliminado)="actualizarListado()"></app-persona-baja>
        </td>
        <td>
          <app-editar-persona [persona]="persona"></app-editar-persona>
        </td>
      </tr>
    </tbody>
  </table>
